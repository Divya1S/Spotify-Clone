<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - The medicine that soul needs</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/img/klogo.png" alt="Music App">My First Every Music Website</li>
            <a href="/wishes.html" class="button">Let's skip to the best part</a>
        </ul>
    </nav>

    <div class="container"> 
       <div class="songList">
        <h1>Playlist for you</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Jhoome</span>
                <span class="songlistplay"><span class="timestamp">03:56 <i id="0" class="far songItemPlay fe-2x fa-play-circle"></i></span></span>
            </div>            
            <div class="songItem">
                <img alt="1">
                <span class="songName">BTS-Butter</span>
                <span class="songlistplay"><span class="timestamp">2:45 <i id="1" class="far songItemPlay fe-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">You are my destiny</span>
                <span class="songlistplay"><span class="timestamp">0:24 <i id="2" class="far songItemPlay fe-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">BTS-Dynamite</span>
                <span class="songlistplay"><span class="timestamp">03:19 <i id="3" class="far songItemPlay fe-2x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Yours-Chaneol</span>
                <span class="songlistplay"><span class="timestamp">03:57 <i id="4" class="far songItemPlay fe-2x fa-play-circle"></i></span></span>
            </div>           


        </div>
       </div>

       <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/img/gif.gif" width="50px" alt="">When words fail, music speaks:)
        </div>
    </div>
    <script src="https://kit.fontawesome.com/19cc425805.js" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    
</body>
</html>
